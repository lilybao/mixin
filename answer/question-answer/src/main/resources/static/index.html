    $("#form2").submit(function () {

        return false;
    });

    $("#submitAdd").click(function () {

        var targetUrl = $("#addForm").attr("action");
        var data1 = $("#addForm").serialize();
        $.ajax({
            type: 'post',
            url: targetUrl,
            async: true,
            data: data1,  //重点必须为一个变量如：data
            dataType: 'text',
            success: function (result) {
                console.log(result);
                $("#show").text(result);
            },
            error: function () {
                console.log(result);
                $("#show").text(result);
            }
        })

    })
